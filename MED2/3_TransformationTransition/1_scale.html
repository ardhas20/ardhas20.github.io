<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transformation</title>


	<style type="text/css">

		div{
			
			width: 100px;
			height: 60px;
			background-color: lightblue;
			position: absolute;
			top: 200px;
			left: 100px;
			display: flex;
			text-align: center;
			justify-content: center;


		}

		div: hover{
			transform: scale(2,3);

		}

		a:hover{
			background-color: orange;
		}

		.transition a:hover {
			transition-duration: 3s;
		}



		</style>



</head>
<body>

	
		<h1>Transformation</h1>
		<p>The scale () CSS function defines a transformation that resizes an element on the 2D plane.</p>
		
		<div id="transformation">
			<h2>Scale</h2>

		</div>


</body>
</html>
